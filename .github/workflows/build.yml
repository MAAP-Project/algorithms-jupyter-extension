name: CI

on:
  push:
    branches: [ develop, release/**, main, master, feature/**, issue/**, issues/**, dependabot/** ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "18.x"
  PYTHON_VERSION: "3.11"
  JUPYTERLAB_VERSION: "~=4.2.5"

jobs:
  build_extension:
    name: Build Extension
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - uses: getsentry/action-github-app-token@v3
        name: cicd token
        id: cicd-key
        with:
          app_id: ${{ secrets.CICD_APP }}
          private_key: ${{ secrets.CICD_APP_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ steps.cicd-key.outputs.token }}
          fetch-depth: 0
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Install dependencies
        run: python -m pip install -U "jupyterlab>=4.0.0,<5"

      - name: Lint the extension
        run: |
          set -eux
          jlpm
          jlpm run lint:check

      - name: Test the extension
        run: |
          set -eux
          jlpm run test

      - name: Build the extension
        run: |
          set -eux
          python -m pip install .[test]
          
          jupyter labextension list
          jupyter labextension list 2>&1 | grep -ie "maap_algorithms_jupyter_extension.*OK"
          python -m jupyterlab.browser_check

      - name: Package the extension
        run: |
          set -eux
          
          pip install build
          python -m build
          pip uninstall -y "maap_algorithms_jupyter_extension" jupyterlab

      - name: Upload extension packages
        uses: actions/upload-artifact@v4
        with:
          name: extension-artifacts
          path: dist/maap_algorithms_jupyter_extension*
          if-no-files-found: error
